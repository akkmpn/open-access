<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPro - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./taskpro.html">
    <link rel="icon" href="data:,">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #10b981;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <h1>TaskPro</h1>
        <p>Redirecting to your productivity dashboard...</p>
        <p>If you are not redirected automatically, <a href="./taskpro.html" style="color: #10b981;">click here</a>.</p>
    </div>
    <script>
        // Fallback redirect in case meta refresh fails
        setTimeout(() => {
            window.location.href = './taskpro.html';
        }, 1000);
    </script>
</body>
</html>
